<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
    <header>
        <h1>WDD 130 | Kwadwo Antwi Amankwaa | HTML Form -User Poll</h1>
    </header>
        <main>
            <form>
                <fieldset>
                    <legend>contact Information</legend>
                    <label for="fulname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="usermail">Email:</label>
                    <input type="email" id="usermail" name="usermail">
                    <!--form elements will go here-->
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser" >What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Google chrome</option>
                        <option value="edge">Microsoft edge</option>
                        <option value="firefox">Mozilla firefox</option>
                        <option value="safari">Safari</option>
                        <option value="other">other</option>
                    </select>
                    <label for="pet">Do you have any household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Accra Ghana,Cairo Egypt"></textarea>
                    <!--form elements will go here-->
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>@2024 | HTML Form - User Poll Activity | Kwadwo Antwi Amankwaa</p>
        </footer>
    </body>
</html>
